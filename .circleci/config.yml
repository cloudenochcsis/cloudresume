version: 2.1

orbs:
  node: circleci/node@5.0.2
  python: circleci/python@2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.20
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Check versions
          command: |
            node --version
            npm --version
            yarn --version
      - run:
          name: Run linter
          command: yarn run eslint .
      - run:
          name: Run tests
          command: yarn test --passWithNoTests
      - run:
          name: Build application
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - build

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "IrFlIKv6KdHjCdm+FroGYwh1FpSvaUDozW+QbOoZRfk"
      - run:
          name: Deploy to DigitalOcean
          command: |
            ssh -o StrictHostKeyChecking=no root@${DROPLET_IP} 'rm -rf /var/www/portfolio/*'
            scp -r build/* root@${DROPLET_IP}:/var/www/portfolio/
            ssh -o StrictHostKeyChecking=no root@${DROPLET_IP} 'sudo systemctl reload nginx'

  test-api:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          args: -r requirements.txt
          app-dir: ./api
      - run:
          name: Run API tests
          command: |
            cd api
            python -m pytest

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-and-test
      - test-api
      - deploy:
          requires:
            - build-and-test
            - test-api
          filters:
            branches:
              only: main